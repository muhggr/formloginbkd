<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
  </head>

  <body>
<!-- card -->
    <div class="container">
      
      <div class="card login-form">
        <img src="assets/img/logojambi.png" class="card-img-top" alt="Logo_jambi">  
        <div class="card-body">
          <h2 class="card-title">LOGIN</h2>
          <h6 class="card-subtitle text-muted mb-3 fw-bold">Please Login to use this site </h6>

          <div class="d-grid mb-5 mt-3">
            <button type="submit" class="btn btn-light btn-gmail">
            <img src="assets/img/google.png" class="img-card me-2" alt="Gmail"> Sign up with Gmail</button>
           </div>

<!-- login -->
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email*</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Input your Email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password*</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Don't share your passowrd">
            </div>

        <div class="d-flex justify-content-between ">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me?</label>
            </div>
            <div>
            <a class="link mb-3" href="#"> Forgot Password?</a>
            </div>

         </div>
            
           <div class="d-grid mb-3 mt-5">
             <button type="submit" class="btn btn-success btn-login">Login</button>
            </div> 

            <div class="mb-3">
            <label> Not registered yet? <a href="#" class="link">Create an account now</a> </label>
          </div> 
          </form>

          </div>
      </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
